plugins {
    id 'java'
}

group 'com.bp'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'cglib', name: 'cglib', version: '3.2.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
